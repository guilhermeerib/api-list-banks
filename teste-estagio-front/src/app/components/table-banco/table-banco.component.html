<section class="table-container mat-elevation-z8" tabindex="0" >
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> N. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Código de Compensação </th>
      <td mat-cell *matCellDef="let banco"> {{banco.id}} </td>
    </ng-container>


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Banco </th>
      <td mat-cell *matCellDef="let banco"> {{banco.nome}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 25, 50,200]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
